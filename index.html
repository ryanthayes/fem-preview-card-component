<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FEM Preview Card Component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__img">
        <img src="images/image-product-desktop.jpg" alt="">
      </div>
      <p class="card__subtitle">Perfume</p>
      <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
      <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator for the House of CHANEL.</p>
      <div class="price__container">
        <p class="card__sale-price">$149.99</p>
        <p class="card__price">$169.99</p>
      </div>
      <button class="button">Add to Cart</button>
    </div>
  </div>

</body>
</html>
